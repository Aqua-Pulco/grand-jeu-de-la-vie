<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Grand Jeu de la Vie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container" class="container">
        <h1 id="main-title">Bienvenue au Grand Jeu de la Vie</h1>

        <!-- Formulaire joueur -->
        <div id="player-form">
            <form id="playerForm">
                <div class="form-group">
                    <label for="playerFirstName">Prénom :</label>
                    <input type="text" id="playerFirstName" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <label for="playerLastName">Nom :</label>
                    <input type="text" id="playerLastName" placeholder="Nom" required>
                </div>
                <button type="submit">Commencer</button>
            </form>
        </div>

        <!-- Roue de la fortune -->
        <div id="wheel-section" style="display: none;">
            <h2>Tourne la roue !</h2>
            <div id="wheel"></div>
            <button id="spin-btn">Tourner la Roue</button>
        </div>

        <!-- Résultats joueur -->
        <div id="result-section" style="display: none;">
            <h2 id="result-title"></h2>
            <p id="result-extra-text">Et...</p> <!-- Ligne ajoutée ici -->
            <p id="result-category"></p>
            <p id="result-action"></p>
            <button id="reset-btn">Revenir à l'accueil</button>
        </div>

        <!-- Lien discret pour accéder à la section admin -->
        <a href="#" id="admin-link" style="font-size: small;">Admin</a>

        <!-- Formulaire admin -->
        <div id="admin-form" style="display: none;">
            <h2>Connexion Administrateur</h2>
            <form>
                <div class="form-group">
                    <label for="adminPassword">Mot de passe :</label>
                    <input type="password" id="adminPassword" placeholder="Mot de passe" required>
                </div>
                <button id="admin-submit">Se connecter</button>
            </form>
        </div>

        <!-- Interface admin -->
        <div id="admin-interface" style="display: none;">
            <h2>Interface Administrateur</h2>
            <ul id="resultats-list"></ul>
            <button id="reset-all-btn">Réinitialiser tous les résultats</button>

            <!-- Réinitialisation d'un joueur spécifique -->
            <div id="reset-player-section" style="margin-top: 20px;">
                <h3>Réinitialiser un joueur</h3>
                <div class="form-group">
                    <label for="resetPlayerName">Nom complet du joueur :</label>
                    <input type="text" id="resetPlayerName" placeholder="Nom Prénom">
                </div>
                <button id="reset-player-btn">Réinitialiser ce joueur</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
